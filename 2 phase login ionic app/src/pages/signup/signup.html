  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
           <ion-input [(ngModel)]="x.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
         <ion-input [(ngModel)]="x.email" type="text"></ion-input>
    </ion-item>
	<ion-item>
      <ion-label floating>Mobile</ion-label>
        <ion-input [(ngModel)]="x.mobile" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="x.password" type="text"></ion-input>
    </ion-item>

 

  </ion-list>

  <div padding>
   <ion-label > {{msg}}</ion-label>
    <button ion-button block (click)="signup(x)">Sign In</button>
  </div>
</ion-content>
